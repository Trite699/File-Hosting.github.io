<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow's Music</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #1e1e2e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #282a36;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background: #ff6b81;
            border-radius: 8px;
            transition: 0.3s;
        }
        .button:hover {
            background: #ff4757;
        }
        audio {
            width: 100%;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Shadow Soundtracks</h1>
        <ul>
            <li><a href="../" class="button">‚¨ÖÔ∏è Back to Main Soundtracks</a></li>
            <li>
                <span>Shadow Track 1</span>
                <audio controls>
                    <source src="track1.mp3" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>
            </li>
            <li>
                <span>Shadow Track 2</span>
                <audio controls>
                    <source src="track2.mp3" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>
            </li>
        </ul>
    </div>
</body>
</html>
