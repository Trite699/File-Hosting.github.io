<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundtracks - Ace Attorney Uploads</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #1e1e2e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #282a36;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
        }
        .button, .copy-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background: #ff6b81;
            border-radius: 8px;
            transition: 0.3s;
            cursor: pointer;
            border: none;
        }
        .button:hover, .copy-button:hover {
            background: #ff4757;
        }
        audio {
            width: 100%;
            margin-top: 5px;
        }
        .preview {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }
    </style>
    <script>
        function copyLink(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert('Link copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>üéµ Soundtracks</h1>
        <ul>
            <li><a href="../" class="button">‚¨ÖÔ∏è Back to Music</a></li>
            <li>
                <span>BGM05DS DEMO</span>
                <audio controls>
                    <source src="BGM_05_DS_DEMO.mp3" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>
                <button class="copy-button" onclick="copyLink(window.location.origin + '/BGM_05_DS_DEMO.mp3')">üìã Copy Link</button>
            </li>
            <li>
                <span>Test Image</span><br>
                <img src="damage.png" alt="Test Image" class="preview">
            </li>
            <li>
                <span>Track 3</span>
                <audio controls>
                    <source src="track3.mp3" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>
                <button class="copy-button" onclick="copyLink(window.location.origin + '/track3.mp3')">üìã Copy Link</button>
            </li>
            <li><a href="shadow/" class="button">üåë Shadow</a></li>
        </ul>
    </div>
</body>
</html>
